name: Deploy_Rust_Lambda

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/lambda-presign

    steps:
      - uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-unknown-linux-gnu

      - name: Build
        run: |
          cargo build --release --target x86_64-unknown-linux-gnu

      - name: Package for Lambda
        run: |
          mkdir -p deploy
          cp target/x86_64-unknown-linux-gnu/release/presign deploy/bootstrap
          chmod +x deploy/bootstrap
          zip -r lambda.zip deploy/bootstrap

      - name: Deploy to Lambda
        uses: aws-actions/aws-cli@v2
        with:
          aws-region: ap-northeast-2
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          args: |
            lambda update-function-code \
              --function-name lambda-presign \
              --zip-file fileb://services/lambda-presign/deploy/lambda.zip
